<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="profile-card">
  <h2>User Profile</h2>
  <p><strong>Name:</strong> <span id="pName"></span></p>
  <p><strong>Email:</strong> <span id="pEmail"></span></p>

  <hr>

  <h3>Quiz Performance</h3>
  <p>Total Score: <span id="pScore"></span></p>

  <h3>Labs Completed</h3>
  <ul id="labsList"></ul>
</div>

<script>
const username = localStorage.getItem("username");

if (!username) {
    window.location.href = "login.html";
}

fetch(`http://3.110.193.27:31201/profile/${username}`)
    .then(res => res.json())
    .then(data => {
        document.getElementById("pName").innerText = data.name;
        document.getElementById("pEmail").innerText = data.email;
        document.getElementById("pScore").innerText = data.total_score;

        const labsList = document.getElementById("labsList");
        labsList.innerHTML = "";

        if (data.labs.length === 0) {
            labsList.innerHTML = "<li>No labs completed yet</li>";
        } else {
            data.labs.forEach(lab => {
                const li = document.createElement("li");
                li.innerText = lab;
                labsList.appendChild(li);
            });
        }
    })
    .catch(() => {
        alert("Unable to load profile. Please login again.");
        window.location.href = "login.html";
    });
</script>


</body>
</html>
