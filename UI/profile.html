<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="profile-card">
  <h2>User Profile</h2>
  <p><strong>Name:</strong> <span id="pName"></span></p>
  <p><strong>Email:</strong> <span id="pEmail"></span></p>

  <hr>

  <h3>Quiz History</h3>

  <table id="quizTable" border="1" width="100%" style="border-collapse:collapse">
    <thead>
      <tr>
        <th>Experiment</th>
        <th>Attempt</th>
        <th>Score</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Labs Completed</h3>
  <ul id="labsList"></ul>
</div>

<script>
const username = localStorage.getItem("username");

if (!username) {
    window.location.href = "index.html";
}

fetch(`http://3.110.193.27:31201/profile/${username}`)
    .then(res => {
        if (!res.ok) throw new Error("Profile fetch failed");
        return res.json();
    })
    .then(data => {
        document.getElementById("pName").innerText = data.name;
        document.getElementById("pEmail").innerText = data.email;

        // ✅ FIXED FIELD NAME
        const tbody = document.querySelector("#quizTable tbody");
        tbody.innerHTML = "";

        if (data.attempts.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align:center">
                        No quiz attempts yet
                    </td>
                </tr>`;
            return;
        }
        data.attempts.forEach(a => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${a.experiment}</td>
                <td>${a.attempt}</td>
                <td>${a.score} / 10</td>
                <td>${a.passed ? "✅ Passed" : "❌ Needs Improvement"}</td>
                <td>${a.timestamp}</td>
            `;

            tbody.appendChild(row);
        });

        const labsList = document.getElementById("labsList");
        labsList.innerHTML = "";

        // ✅ FIXED FIELD NAME
        if (!data.labsCompleted || data.labsCompleted.length === 0) {
            labsList.innerHTML = "<li>No labs completed yet</li>";
        } else {
            data.labsCompleted.forEach(lab => {
                const li = document.createElement("li");
                li.innerText = lab;
                labsList.appendChild(li);
            });
        }
    })
    .catch(err => {
        console.error("Profile load error:", err);
        alert("Unable to load profile. Please login again.");
        window.location.href = "index.html";
    });
</script>



</body>
</html>
