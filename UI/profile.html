<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="profile-card">
  <h2>User Profile</h2>
  <p><strong>Name:</strong> <span id="pName"></span></p>
  <p><strong>Email:</strong> <span id="pEmail"></span></p>

  <hr>

  <h3>Quiz Performance</h3>
  <p>Total Score: <span id="pScore"></span></p>

  <h3>Labs Completed</h3>
  <ul id="labsList"></ul>
</div>

<script>
  const API_BASE = "http://3.110.193.27:31201";

  const username = localStorage.getItem("username");
  if (!username) {
    window.location.href = "index.html";
  }

  async function loadProfile() {
    try {
      const response = await fetch(`${API_BASE}/profile/${username}`);

      if (!response.ok) {
        throw new Error("Failed to load profile");
      }

      const user = await response.json();

      document.getElementById("pName").innerText = user.name;
      document.getElementById("pEmail").innerText = user.email;
      document.getElementById("pScore").innerText = user.quizScore;

      const labsList = document.getElementById("labsList");
      labsList.innerHTML = "";

      if (user.labsCompleted.length === 0) {
        labsList.innerHTML = "<li>No labs completed yet</li>";
      } else {
        user.labsCompleted.forEach(lab => {
          const li = document.createElement("li");
          li.textContent = lab;
          labsList.appendChild(li);
        });
      }

    } catch (err) {
      console.error(err);
      alert("Unable to load profile. Please login again.");
      window.location.href = "index.html";
    }
  }

  loadProfile();
</script>

</body>
</html>
