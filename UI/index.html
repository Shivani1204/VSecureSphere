<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<center>
<h2 class="welcome-text">You are Welcome to VSecureSphere!!</h2>

<div class="container">
  <div class="form-toggle">
    <button onclick="toggleForm('login')">Login</button>
    <button onclick="toggleForm('register')">Register</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm" style="display: flex; flex-direction: column;">
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    

    <!-- Forgot Password Link -->
    <div class="forgot-password">
      <a href="#" onclick="showForgotPassword()"></a>
    </div>
  </form>

  <!-- Register Form -->
  <form id="registerForm" style="display: none; flex-direction: column;">
    <input type="text" id="registerName" placeholder="Full Name" required />
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="text" id="registerUsername" placeholder="Username" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <!-- Forgot Password Form (Hidden initially) -->
  <form id="forgotPasswordForm" style="display: none; flex-direction: column;">
    <input type="email" id="forgotEmail" placeholder="Enter your email" required />
    <button type="submit">Send Reset Link</button>
    <div style="margin-top: 10px;">
      <a href="#" onclick="backToLogin()">Back to Login</a>
    </div>
  </form>
  
<!-- Add these below your forms -->


</div>

<script src="login.js"></script>
<footer>
  <p><div class="center">&copy; 2024-25 VSecureSphere Virtual Lab. All rights reserved.</div></p>
</footer>
</body>
</html>
